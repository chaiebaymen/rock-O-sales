{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MIM | Mobile Inventory Manager{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{#<div class="container">#}
    <header class="space">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" id="menu-items">
                            <li class="inactive"><a href="/ros/index/">Home</a></li>
                            <li class="inactive"><a href="/ros/products">Products</a></li>
                            <li class="inactive"><a href="/ros/customers">Customers</a></li>
                            <li class="inactive"><a href="/ros/transactions">Transactions</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right logout">
                            <li><a href="/ros/logout/">Logout</a></li>

                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
{#</div>#}
<footer class="space">
    <div style="">
        <div class="col-md-12 dark_green"
             style="width: 100%; height: 150px; float: left;position: fixed; margin: 0px auto; bottom: 0px">
        </div>
    </div>
</footer>
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}{% endblock %}
<script type="application/javascript">
    $(document).ready(function () {
        var rawURL = window.location.href;
        var rawURLArray = rawURL.split('/');
        var rawURLArrayLength = rawURLArray.length;
        var currPageName = rawURLArray[rawURLArrayLength - 2];
        var unorderedListObject = $('#menu-items');
        var listItems = unorderedListObject.html().split('</li>');
        switch (currPageName) {
            case 'products':
                listItems[1] = listItems[1].replace(new RegExp('inactive', 'g'), 'active');
                break;
            case 'customers':
                listItems[2] = listItems[2].replace(new RegExp('inactive', 'g'), 'active');
                break;
            case 'transactions':
                listItems[3] = listItems[3].replace(new RegExp('inactive', 'g'), 'active');
                break;
            default :
                listItems[0] = listItems[0].replace(new RegExp('inactive', 'g'), 'active');
                break;
        }
        var listItemHTML = listItems.join('</li>');
        unorderedListObject.html(listItemHTML);
    })
</script>
{% block javascript %}{% endblock %}
</body>
</html>
